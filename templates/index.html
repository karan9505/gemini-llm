<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini LLM Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .chat {
            margin: 10px 0;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Gemini LLM Application</h1>
    <form method="POST" style="margin-top: 20px; text-align: center;">
        <input type="text" name="input_text" placeholder="Ask a question" style="width: 70%; padding: 10px;" required>
        <button type="submit" style="padding: 10px 20px;">Submit</button>
    </form>
    <form action="/clear" method="POST" style="text-align: center; margin-top: 10px;">
        <button type="submit" style="margin: 10px 20px;">Clear Chat</button>
    </form>
    <div class="chat-box">
        <h2>Chat History</h2>
        {% for role, text in chat_history %}
            <div class="chat {{ 'user' if role == 'You' else 'bot' }}">
                <strong>{{ role }}:</strong> {{ text }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
